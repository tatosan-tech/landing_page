    # advantages
    [Languages.en.params.advantages]
    title = "Преймущества автоматизации:"

      [[Languages.en.params.advantages.main]]
      title = "Качество и скорость"
      content = "Увеличение скорости производства и одновременное сокращение брака вашей продукции."

      [[Languages.en.params.advantages.main]]
      title = "Отсутствие человеческого фактора"
      content = "Не нужно беспокоится о вероятности не выхода на работу из-за травм или по другой причине."

      [[Languages.en.params.advantages.main]]
      title = "Финансовая стабильность"
      content = "Возможность более точно и прогнозируемо рассчитать доходы и расходы на производстве."

      [[Languages.en.params.advantages.main]]
      title = "Снижение расходов"
      content = "Сокращение расходов за счет отсутствия зароботной платы. затрат на спецодежду, болничные, премии."


      [[Languages.en.params.advantages.slave]]
      title = "Конкурентное преимущество"
      content = "Возможность подняться над конкурентами за счет технологического преимущества."

      [[Languages.en.params.advantages.slave]]
      title = "Повышение имиджа"
      content = "О вас будут говорить как о передовом, современном производстве идущем в ногу со временем."

      [[Languages.en.params.advantages.slave]]
      title = "Максимальная производительность"
      content = "Возможность загрузить производство на максимальный рабочий цикл без перерывов и выходных 365 дней в году."

      [[Languages.en.params.advantages.slave]]
      title = "Гибкость, быстрая переориентация"
      content = "Нет зависимости от квалификации рабочих. Гибкая и быстрая перенастройка на другой тип продукции."

    # projects
    [Languages.en.params.projects]
    title = "Примеры кейсов:"

      [[Languages.en.params.projects.main]]
      title = "Универсальный контроллер"
      content = "Представляет собой KIT набор обьедененный специальным програмным обеспечением, который позволяет одновременно управлять шаговыми двигателями, сервоприводами и другим оборудованием через REST API по сети."
      btn = "Подробнее"
      img = "/images/kit.png"
      url = "/projects/controller/"

      [[Languages.en.params.projects.main]]
      title = "Автоматизация аптек"
      content = 'Совместно с командой <a target=_blank href="https://voltaro.com.ua/">Voltaro</a> нами был разработан программно аппаратный комплес для аптек - "Робот фармацевт", который по своим харрактеристикам не только не уступает аналогам, но и имеет ряд преймуществ.'
      btn = "Подробнее"
      img = "/images/pharm_robot.png"
      url = "/projects/pharm_robot/"

    # directions
    [Languages.en.params.directions]
    title = "Приоритетные направления:"
    content = "Области автоматизации в направлении которых мы проводим работы в данный момент."
    img = "/images/worknow.jpg"

      [[Languages.en.params.directions.main]]
      title = "Автоматизация оборудования на производстве"

      [[Languages.en.params.directions.main]]
      title = "Вендинговые автоматы"

      [[Languages.en.params.directions.main]]
      title = "Автоматизация аптек"

      [[Languages.en.params.directions.main]]
      title = "Роботизация складских помещений"

      [[Languages.en.params.directions.main]]
      title = "Строительная 3D печать"

      [[Languages.en.params.directions.main]]
      title = "Автоматизация в рекламе"

    # choice
    [Languages.en.params.choice]
    title = "За что выбирают нас:"
    img = "/images/hands.jpg"

      [[Languages.en.params.choice.main]]
      content = '<b>Мы ценим ваше время.</b> Мы не беремся за проекты которые не способны довести до конца. Наша цель не только дать заказчику ощутить чуство удовлетворенности, но и добавить ему уверенности в завтрашнем дне.'

      [[Languages.en.params.choice.main]]
      content = '<b>Постоянная связь с клиентом.</b> Да мы будем часто вас беспокоить и не только для того чтобы держать вас в курсе этапов развития проекта.'

      [[Languages.en.params.choice.main]]
      content = '<b>Современный подход.</b> Для решения поставленной задачи мы используем передовые технологии и современный подход.'

    # wi
    [Languages.en.params.wi]
    title = "Хотите узнать?"
    content = "Как мы сможем помочь вашему оборудованию подняться на новый эволюционный уровень."
    btn = "задать вопрос"


