    # about
    [Languages.en.params.about]
    name = "about"

      [[Languages.en.params.about.main]]
      title = "Помощь"
      content = "Надежная и проффесиональная помощь, всегда готова ответить на ваши вопросы и предложить несколько вариантов решений."
      icon = "mbri-help"

      [[Languages.en.params.about.main]]
      title = "Индивидуальный подход"
      content = "Мы любим и ценим всех наших клиентов и стараемся подобрать индивидуальный способ общения с каждым из них."
      icon = "mbri-like"

      [[Languages.en.params.about.main]]
      title = "Безопасность"
      content = "В современном мире безопасность является основой стабильности. Все наши продукты проходят внутренную акредитацию."
